<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./popup.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="../../images/icon128.png" alt="Nitter Redirect logo" />
      </div>
      <small>
        <span>Version:&nbsp;<span id="version"></span></span>
      </small>
    </header>

    <section class="options settings_block">
      <div class="onoffswitch switch" aria-label="Toggle Nitter redirects">
        <h1>Toggle Redirects</h1>
        <input
          aria-hidden="true"
          name="toggleNitter"
          id="toggle-nitter"
          type="checkbox"
          checked
        />&nbsp;
        <label for="toggle-nitter" class="checkbox-label"> </label>
      </div>
    </section>

    <section class="options settings_block">
      <h1>Nitter Instance</h1>
      <div class="input-group">
        <input
          id="instance"
          list="instance-list"
          type="url"
          placeholder="https://nitter.net"
        />
        <button id="add-instance" class="button" type="button">Add</button>
      </div>
      <div id="status-message" class="status-message"></div>
      <datalist id="instance-list">
        <option value="https://nitter.net"></option>
        <option value="https://nitter.privacydev.net"></option>
        <option value="https://nitter.it"></option>
        <option value="https://nitter.at"></option>
        <option value="https://nitter.perennialte.ch"></option>
        <option value="https://nitter.moomoo.me"></option>
        <option value="https://nitter.mint.lgbt"></option>
        <option value="https://nitter.projectsegfau.lt"></option>
        <option value="https://nitter.snopyta.org"></option>
        <option value="https://nitter.42l.fr"></option>
        <option value="https://nitter.nixnet.services"></option>
        <option value="https://nitter.13ad.de"></option>
        <option value="https://tw.openalgeria.org"></option>
        <option value="https://nitter.pussthecat.org"></option>
        <option value="https://nitter.mastodont.cat"></option>
        <option value="https://nitter.dark.fail"></option>
        <option value="https://nitter.tedomum.net"></option>
        <option value="https://t.maisputain.ovh"></option>
        <option value="https://nitter.cattube.org"></option>
        <option value="https://nitter.fdn.fr"></option>
        <option value="https://nitter.1d4.us"></option>
        <option value="https://nitter.kavin.rocks"></option>
        <option value="https://nitter.libre.cx"></option>
      </datalist>
    </section>

    <section class="options settings_block" id="custom-instances-block" style="display: none;">
      <h1>My Instances</h1>
      <ul id="custom-instance-list" class="instance-list"></ul>
    </section>

    <script src="./popup.js"></script>
  </body>
</html>
